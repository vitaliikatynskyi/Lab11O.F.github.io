<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Автоматично згенерована сторінка</title>
</head>
<body>
    <script>
        "use strict";

        // Додаємо початковий текст сторінки
        document.write("<p>Ласкаво просимо на динамічно згенеровану сторінку!</p>");

        // Заголовок першого рівня
        document.write("<h1 style='text-align:center;'>Основний заголовок</h1>");

        // Заголовок другого рівня з іншим кольором та стилем
        document.write('<h2 style="color:purple; font-style:italic;">Фіолетовий заголовок другого рівня</h2>');

        // Абзац зі зміненим розміром і кольором шрифту
        document.write('<p style="text-align:left; font-size:18px; color:darkred;">Цей текст має червоний колір і більший шрифт.</p>');

        // Абзац із додатковим текстом та стилізацією
        document.write("<p>Дякуємо, що завітали на нашу сторінку!</p>");

        // Додаємо посилання для повернення на початкову сторінку
        document.write('<p><a href="index.html" style="text-decoration:none; color:teal;">Повернутися на головну сторінку</a></p>');
    </script>
</body>
</html>
